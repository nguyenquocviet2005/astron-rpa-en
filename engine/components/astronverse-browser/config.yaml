  BrowserElement.scroll:
    title: Mouse Scroll Webpage
    comment: Scroll the scrollbar of browser object @{browser_obj} in @{scroll_direction} direction from @{x_scroll_type||y_scroll_type}
    icon: mouse-scroll-webpage
    helpManual: ''
    inputList:
    - key: browser_obj
      title: Browser Object
      tip: Select the browser object where the webpage with scrollbar to slide is located
    - key: scrollbar_type
      title: Scroll Target
      tip: Select window scrollbar or a specific scrollbar element on the webpage
    - key: element_data
      title: Pick Scrollbar
      tip: Pick the scrollbar element to scroll on the webpage
    - key: scroll_direction
      title: Scroll Direction
      tip: ''
    - key: x_scroll_type
      title: Horizontal Scroll Position
      tip: ''
    - key: x_custom_scroll_dis
      title: Custom Horizontal Scroll Distance
      tip: Unit is screen resolution pixels px, usually a value between 0-9999
    - key: y_scroll_type
      title: Vertical Scroll Position
      tip: ''
    - key: y_custom_scroll_dis
      title: Custom Vertical Scroll Distance
      tip: Unit is screen resolution pixels px, usually a value between 0-9999
    - key: element_timeout
      title: Wait for Element Timeout (Seconds)
      tip: Stop waiting after this time
    outputList: []
  BrowserElement.scroll_into_view:
