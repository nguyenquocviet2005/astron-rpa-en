      tip: Select the browser object where the screenshot element is located
    - key: element_data
      title: Pick Element
      tip: Pick the element to screenshot
    - key: file_path
      title: Screenshot Save Path
      tip: Folder path
    - key: image_name
      title: Image Name
      tip: Name with extension, e.g., image.jpg
    - key: element_timeout
      title: Wait for Element Timeout (Seconds)
      tip: Stop waiting after this time
    outputList:
    - key: xpath_shot
