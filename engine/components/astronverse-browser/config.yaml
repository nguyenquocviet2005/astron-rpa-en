    comment: Screenshot browser object @{browser_obj} and save to path @{web_screen}
    icon: webpage-screenshot
    helpManual: ''
    inputList:
    - key: browser_obj
      title: Browser Object
      tip: Select the browser object where the webpage to screenshot is located
    - key: shot_range
      title: Screenshot Area
      tip: Select the area type to screenshot, if full area selected, will generate long image of entire page
    - key: image_path
      title: Screenshot Save Path
      tip: Local computer folder path to save screenshot
    - key: image_name
      title: Image Name
      tip: Enter image name, with or without extension
    - key: page_timeout
      title: Wait for Page Load Time (Seconds)
      tip: Stop waiting after this time
    outputList:
    - key: web_screen
      title: File Path
      tip: ''
  BrowserSoftware.browser_forward:
    title: Webpage Forward
    comment: Current webpage of browser object @{browser_obj} moves forward
    icon: webpage-forward
    helpManual: ''
    inputList:
    - key: browser_obj
      title: Browser Object
      tip: Select the browser object where the webpage to go forward is located
    outputList: []
  BrowserSoftware.browser_back:
    title: Webpage Backward
    comment: Current webpage of browser object @{browser_obj} moves backward
    icon: webpage-backward
    helpManual: ''
    inputList:
    - key: browser_obj
      title: Browser Object
      tip: Select the browser object where the webpage to go backward is located
    outputList: []
  BrowserSoftware.get_current_obj:
    title: Get Opened Browser Object
    comment: Get browser object of already opened browser software @{browser_type}, output result to @{browser_obj}
    icon: get-open-browser-objects
    helpManual: ''
    inputList:
    - key: browser_type
      title: Browser Type
      tip: Select the browser type where the browser object is located
    outputList:
    - key: browser_obj
      title: Browser Object
      tip: Save the obtained browser object, use this object for web automation operations
  BrowserSoftware.get_current_url:
    title: Get Webpage URL
    comment: Get URL value of browser object @{browser_obj}, output result to @{get_url}
    icon: get-webpage-url
    helpManual: ''
    inputList:
    - key: browser_obj
      title: Browser Object
      tip: Select the browser object to get page URL
    outputList:
    - key: get_url
      title: Webpage URL
      tip: ''
  BrowserSoftware.get_current_title:
    title: Get Webpage Title
    comment: Get title of browser object @{browser_obj}, output result to @{get_page_title}
    icon: get-webpage-title
    helpManual: ''
    inputList:
    - key: browser_obj
      title: Browser Object
      tip: Select the browser object to get page title
    outputList:
    - key: get_page_title
      title: Webpage Title
      tip: ''
  BrowserSoftware.get_current_tab_id:
    title: Get Current Tab ID
    comment: Get unique ID of current tab in browser object @{browser_obj}, output result to @{get_tab_id}
    icon: get-current-tab-id
    helpManual: ''
    inputList:
    - key: browser_obj
      title: Browser Object
      tip: Select the browser object to get tab ID
    outputList:
    - key: get_tab_id
      title: Tab ID
      tip: ''
  BrowserSoftware.download_web_file:
    title: File Download (Web)
    comment: Click @{element_data||link_str} in webpage to download, save to @{save_path}
    icon: file-download-web
    helpManual: ''
    inputList:
    - key: browser_obj
      title: Browser Object
      tip: Select the browser object where the webpage element to click for download is located
    - key: element_data
      title: Pick Click Target
      tip: Select the webpage element to click for download
    - key: download_mode
      title: Download Scenario
      tip: ''
    - key: link_str
      title: Download Link Address
      tip: ''
    - key: save_path
      title: Save Path
      tip: Select folder path to save file
    - key: custom_flag
      title: Custom Naming
      tip: ''
    - key: file_name
      title: Custom File Name
      tip: No need to enter extension, system will automatically add extension [System recommends enabling show extensions]
    - key: simulate_flag
      title: Simulate Human Click
      tip: Simulate human clicking mimics human operation, otherwise it will click based on the automation interface of the picked element
    - key: is_wait
      title: Synchronous Wait
      tip: ''
    - key: time_out
      title: Maximum Wait Time
      tip: Stop waiting after maximum wait time (seconds)
    outputList:
    - key: load_file
      title: Document Path
      tip: ''
  BrowserSoftware.upload_web_file:
    title: File Upload (Web)
    comment: Click @{element_data} in webpage, enter file path to upload @{upload_path} in the popup file selection dialog
    icon: file-upload-web
    helpManual: ''
    inputList:
    - key: browser_obj
      title: Browser Object
      tip: Select the browser object where the webpage element to click for upload is located
    - key: element_data
      title: Pick Click Target
      tip: Select the webpage element to click for upload
    - key: upload_path
      title: Upload File Path
      tip: Full path of file to upload, to select multiple files, switch to Python mode, enter file list, e.g., ["file1_path", "file2_path"]
    - key: simulate_flag
      title: Simulate Human Click
      tip: Simulate human clicking mimics human operation, otherwise it will click based on the automation interface of the picked element
    outputList:
    - key: download_file
      title: Document Path
      tip: ''
