atomic:
  BrowserElement.wait_element:
    title: Wait for Element (Web)
    comment: Wait for element @{element_data} in browser object @{browser_obj} to @{ele_status}
    icon: wait-element-web
    helpManual: ''
    inputList:
    - key: browser_obj
      title: Browser Object
      tip: Select the browser object where the specified web element is located
    - key: element_data
      title: Element Picker
      tip: Pick the web element to wait for
    - key: ele_status
      title: Wait Type
      tip: Wait for appearance or disappearance
    - key: element_timeout
      title: Wait for Element Timeout (Seconds)
      tip: Stop waiting after this time
    outputList:
    - key: wait_element
      title: Wait Result
      tip: Output whether the element appeared/disappeared, true if appeared/disappeared, false otherwise
  BrowserElement.element_exist:
    title: Element Exists (Web)
    comment: Check if element @{element_data} exists in browser object @{browser_obj}
    icon: wait-element-web
    helpManual: ''
    inputList:
    - key: browser_obj
      title: Browser Object
      tip: Select the browser object where the specified web element is located
    - key: element_data
      title: Element Picker
      tip: Pick the web element to check
    outputList:
    - key: element_exist
      title: Element Exists/Not Exists
      tip: Output whether the element exists, true if exists, false if not
  BrowserElement.click:
    title: Click Element (Web)
    comment: Click element @{element_data} in browser object @{browser_obj} using @{button_type}
    icon: click-element-web
    helpManual: ''
    inputList:
    - key: browser_obj
      title: Browser Object
      tip: Select the browser object where the page to wait is located
    - key: element_data
      title: Pick Element
      tip: Pick the element to operate on
    - key: simulate_flag
      title: Simulate Human Click
      tip: Simulate human clicking mimics human operation, otherwise it will click based on the automation interface of the picked element
    - key: assistive_key
      title: Assistive Key
      tip: Keyboard function key to press while clicking
    - key: button_type
      title: Click Type
      tip: Select the mouse click method
    - key: element_timeout
      title: Wait for Element Timeout (Seconds)
      tip: Stop waiting after this time
    outputList: []
  BrowserElement.input:
    title: Fill Input Box (Web)
    comment: In browser object @{browser_obj}, pick input box @{element_data} and input content @{fill_input} using @{fill_type}, output result to @{form_input}
    icon: fill-input-web
    helpManual: ''
    inputList:
    - key: browser_obj
      title: Browser Object
      tip: Select the browser object where the page to wait is located
    - key: element_data
      title: Pick Input Box
      tip: Pick the input box element to fill
    - key: simulate_flag
      title: Simulate Human Input
      tip: Simulate human input mimics human operation, otherwise it will input based on the automation interface of the element
    - key: fill_type
      title: Input Type
      tip: Select the method to fill the input box
    - key: fill_input
      title: Input Content
      tip: Content to fill in the input box
    - key: element_timeout
      title: Wait for Element Timeout (Seconds)
      tip: Stop waiting after this time
    - key: focus_time
      title: Focus Sleep Time
      tip: Focus pause time (ms)
    - key: write_gap_time
      title: Key Input Interval
      tip: Time interval for input content (s)
    - key: input_type
      title: Append Input
      tip: Whether to append input to the input box
    outputList:
    - key: form_input
      title: User Input Content
      tip: ''
  BrowserElement.hover_over:
    title: Mouse Hover Over Element (Web)
    comment: Mouse hover over element @{element_data} in browser object @{browser_obj}
    icon: mouse-hover-element-web
    helpManual: ''
    inputList:
    - key: browser_obj
      title: Browser Object
      tip: Select the browser object where the page to wait is located
    - key: element_data
      title: Hover Element Picker
      tip: Pick the element to hover the mouse over
    - key: element_timeout
