      title: Scrape Multiple Pages
      tip: Choose whether to scrape multiple pages, default scrapes current page
    - key: page_count
      title: Page Count
      tip: Enter total number of pages to scrape, e.g., to scrape 10 pages, enter 10
    - key: page_interval
      title: Page Turn Interval (Seconds)
      tip: Enter page turn interval time, if interval is too short causing incomplete page loading, increase interval appropriately
    - key: element_data
