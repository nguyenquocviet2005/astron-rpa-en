  BrowserElement.similar:
    title: Get Similar Elements List (Web)
    comment: Get elements similar to picked element @{element_data} in browser object @{browser_obj}, and output similar element array to @{get_similar_ele}
    icon: get-similar-elements-web
    helpManual: ''
    inputList:
    - key: browser_obj
      title: Browser Object
      tip: Select the browser object where similar elements are located
    - key: element_data
      title: Similar Element Picker
      tip: Pick two similar elements at different positions on the webpage
    - key: get_type
      title: Element Operation
      tip: ''
    - key: attribute_name
      title: Attribute Name
      tip: ''
    - key: element_timeout
      title: Wait for Element Timeout (Seconds)
      tip: Stop waiting after this time
    outputList:
    - key: get_similar_ele
