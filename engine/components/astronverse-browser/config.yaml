      tip: ''
  BrowserElement.loop_similar:
    title: Loop Similar Elements List (Web)
    comment: Get elements similar to picked element @{element_data} in browser object @{browser_obj}, loop from start @{start} to end @{end}, output loop to @{item}, output loop position as @{index}
    icon: loop-similar-elements-web
    helpManual: ''
    inputList:
    - key: browser_obj
      title: Browser Object
      tip: Select the browser object where similar elements are located
    - key: element_data
      title: Similar Element Picker
      tip: Pick two similar elements at different positions on the webpage
    - key: get_type
      title: Element Operation
      tip: ''
    - key: start
      title: Start Position
      tip: Index position starts from 0
    - key: end
      title: End Position
      tip: Index position starts from 0, -1 means loop to the last element
    - key: attribute_name
      title: Attribute Name
      tip: ''
    - key: element_timeout
      title: Wait for Element Timeout (Seconds)
      tip: Stop waiting after this time
    outputList:
    - key: index
      title: Loop Item Position
      tip: Default variable that can be modified, used for list iteration variable index value
    - key: item
      title: Loop Item
      tip: Default variable that can be modified, used for list iteration variable
