atomic:
  System.compress:
    title: Compress
    comment: Compress @{file_type} to the specified directory @{compress_dir}, and save the archive path to @{compress_path}
    icon: compress
    helpManual: Compress selected files and folders to a specified directory, supports compressing one or more files/folders into a single archive (compressed file format is zip)
    inputList:
    - key: file_type
      title: Select Compression Type
      tip: Select compress file/folder/files and folders
    - key: file_path
      title: File to Compress
      tip: Select or enter the file path to compress
    - key: folder_path
      title: Folder to Compress
      tip: Select or enter the folder path to compress
    - key: compress_dir
      title: Target Path
      tip: Save target compressed file path
    - key: state_type
      title: When Target Path Does Not Exist
      tip: Select the operation to perform when target path does not exist
    - key: compress_name
      title: Archive Name
      tip: Specify archive name, if empty defaults to the name of the first file in the compression list
    - key: pwd
      title: Compression Password
      tip: Set decompression password for the archive
    - key: save_type
      title: Keep Source Files After Compression
      tip: ''
    outputList:
    - key: compress_path
      title: Output Compressed Archive Path
      tip: ''
  System.uncompress:
    title: Decompress
    comment: Decompress archive file @{source_path} to specified directory @{target_path}, and output the decompressed file path @{uncompress_path}
    icon: decompress
    helpManual: Decompress archive file to specified path
    inputList:
    - key: source_path
      title: Archive Path
      tip: Select or enter archive path
    - key: target_path
      title: Target Decompression Directory
      tip: Select or enter decompressed file save path
    - key: status_type
      title: When Target Directory Does Not Exist
      tip: Select the operation to perform when target directory does not exist, default is to create directly
    - key: pwd
      title: Decompression Password
      tip: ''
    - key: save_type
      title: Keep Source File After Decompression
      tip: Operation on source file after decompression, default is to keep
    outputList:
    - key: uncompress_path
      title: Output Decompressed File Path
      tip: ''
  System.copy_clip:
    title: Copy to Clipboard
    comment: Copy @{content_type} @{message||file_path||folder_path} to clipboard
    icon: copy-to-clipboard
    helpManual: Supports copying text content/file/folder to clipboard
    inputList:
    - key: content_type
      title: Copy Type
      tip: Select the content type to copy to clipboard
    - key: message
      title: Text Content to Copy
      tip: Enter text content
    - key: file_path
      title: File Path to Copy
      tip: Enter or select file to copy
    - key: folder_path
      title: Folder Path to Copy
      tip: Enter or select folder to copy
    outputList: []
  System.clear_clip:
    title: Clear Clipboard
    comment: Clear clipboard content
    icon: clear-clipboard
    helpManual: Clear clipboard content
    inputList: []
    outputList: []
  System.paste_clip:
    title: Get Clipboard
    comment: Get @{content_type} from clipboard and save to variable @{output_content}
    icon: get-clipboard
    helpManual: Supports getting text content/file/folder from clipboard and saving text content/file/folder path to specified path
    inputList:
    - key: content_type
      title: Get Type
      tip: Select the content type to get from clipboard
    - key: dst_path
      title: Save Path
      tip: Enter or select save path
    - key: state_type
      title: When Save Path Does Not Exist
      tip: Set the operation to perform when save path does not exist
    - key: dst_file_name
      title: File Save Name
      tip: Enter the file name to save, no need to add file extension, if empty automatically uses original file name
    - key: dst_folder_name
      title: Folder Save Name
      tip: Enter the folder name to save, if empty automatically uses original folder name
    outputList:
    - key: output_content
      title: Output Clipboard Content to Variable
      tip: Get text content outputs as text variable, get file/folder outputs as path information
  System.screen_shot:
    title: Screen Screenshot
    comment: Take screenshot using @{screen_type} method and save to @{png_path}, output image save path @{screenshot_path}
    icon: screen-screenshot
    helpManual: Select screen or specified area for screenshot and save to specified path
    inputList:
    - key: png_path
      title: Image Save Path
      tip: Enter or select screenshot file save path
    - key: state_type
      title: When Path Does Not Exist
      tip: Select the operation to perform when image save folder does not exist
    - key: png_name
      title: Image Save Name
      tip: Enter the screenshot file name, no need to add file extension
    - key: screen_type
      title: Screenshot Area
      tip: Specify screenshot area
    - key: top_left_x
      title: Top-left X Coordinate
      tip: Enter the top-left horizontal coordinate of the screenshot rectangular area, in pixels (px)
    - key: top_left_y
      title: Top-left Y Coordinate
      tip: Enter the top-left vertical coordinate of the screenshot rectangular area, in pixels (px)
    - key: bottom_right_x
      title: Bottom-right X Coordinate
      tip: Enter the bottom-right horizontal coordinate of the screenshot rectangular area, in pixels (px)
    - key: bottom_right_y
      title: Bottom-right Y Coordinate
      tip: Enter the bottom-right vertical coordinate of the screenshot rectangular area, in pixels (px)
    outputList:
    - key: screenshot_path
      title: Screenshot Save Path
      tip: ''
  System.screen_lock:
    title: Screen Lock
    comment: Lock system screen and output operation result to variable @{screen_lock_result}
    icon: screen-lock
    helpManual: Lock system screen
    inputList: []
    outputList:
    - key: screen_lock_result
      title: Lock Screen Execution Result
      tip: Output lock screen operation execution result and save to variable, variable type is boolean
  System.screen_unlock:
    title: Screen Unlock
    comment: Unlock system screen using username @{user_name} and @{pwd_type} @{password_text||password_rsa}, and output operation result to variable @{screen_unlock_result}
    icon: screen-unlock
    helpManual: Enter username and password to unlock system screen
    inputList:
    - key: user_name
      title: Username
      tip: Username for screen unlock
    - key: pwd_type
      title: Unlock Type
      tip: Screen unlock type
    - key: password_text
      title: Password
      tip: Screen unlock password
    - key: password_rsa
      title: Key
      tip: Screen unlock key
    outputList:
    - key: screen_unlock_result
      title: Execution Result
      tip: Output screen unlock execution result and save to variable, data type is boolean
  System.run_command:
    title: Run or Open
    comment: Run or open @{command} and save execution result to output variable @{process_out}
    icon: run-or-open
    helpManual: Run cmd command or open executable .exe file, and save execution result to output variable
    inputList:
    - key: command
      title: Command or Executable File
      tip: Enter cmd command line or executable .exe file
    - key: cmd_type
      title: Run Method
      tip: Select command line execution method
    - key: run_type
      title: After Command Execution Ends
      tip: Select whether to continue executing commands or wait for program execution to end
    - key: params
      title: Parameters
      tip: Required parameters for program execution
    - key: work_dir
      title: Working Directory
      tip: Working directory of the executed command
    - key: wait_time
      title: Wait Time Not Exceeding
      tip: Specify command execution wait time, default 60 seconds
    outputList:
    - key: process_out
      title: Save Execution Result to
      tip: Output cmd command execution result and save to variable, data type is boolean
  System.get_pid:
    title: Get Process PID
    comment: Get process PID matching input @{process_name} and save to output variable @{match_proces_pid}
    icon: get-process-pid
    helpManual: Enter process name to match, supports exact match/fuzzy match/regular expression match, can get single matching process PID or all matching process PIDs and output to variable list
    inputList:
    - key: process_name
      title: Content to Match
      tip: Enter process content to match, exact match mode requires entering complete process name, case-sensitive
    - key: search_type
      title: Match Type
      tip: Select match type
    - key: pid_type
      title: Get Content
      tip: Specify content to get from matched process PID
    outputList:
    - key: match_proces_pid
      title: Output Matching Process PID to
      tip: When getting all matching PIDs output as list, when getting single matching PID output as integer
  System.terminate_process:
    title: Terminate Process
    comment: Terminate process by specified @{termination_type} and save execution result to output variable @{termination_process}
    icon: terminate-process
    helpManual: Terminate specified PID/name process program
    inputList:
    - key: termination_type
      title: Termination Method
      tip: Specify termination method, terminate process by process PID/process name
    - key: pid
      title: Process PID
      tip: Process PID to terminate
    - key: process_name
      title: Process Name
      tip: Process name to terminate
    - key: time_out
      title: Timeout
      tip: Specify timeout, in seconds
    outputList:
    - key: termination_process
      title: Save Execution Result to
      tip: Output execution result and save to variable, data type is boolean
  System.printer:
    title: Printer Print
    comment: Use printer @{printer_name} @{batch_print} to print specified file @{file_path||folder_path}, and save execution result to output variable @{printer_status}
    icon: printer-print
    helpManual: Connect to specified printer for document printing
    inputList:
    - key: file_type
      title: Print Object
      tip: Specify print object, supports printing WORD, EXCEL, PDF and image files, or batch printing files in folder
    - key: batch_print
      title: Batch Print
      tip: Set batch print
    - key: file_path
      title: File Path to Print
      tip: Select or enter file path to print
    - key: folder_path
      title: File Directory to Print
      tip: Select or enter file directory to print
    - key: printer_type
      title: Print Settings
      tip: Set print related parameters
    - key: printer_name
      title: Printer Name
      tip: Enter printer name, if empty uses default printer
    - key: paper_size
      title: Paper Size
      tip: Specify print paper size
    - key: page_weight
      title: Paper Width
      tip: Enter print paper width
    - key: page_height
      title: Paper Height
      tip: Enter print paper height
    - key: print_num
      title: Number of Copies
      tip: Enter number of copies, default 1 copy
    - key: orientation_type
      title: Print Orientation
      tip: ''
    - key: scale
      title: Scale (%)
      tip: ''
    - key: margin_type
      title: Margin (millimeters)
      tip: ''
    - key: left_margin
      title: Left
      tip: ''
    - key: top_margin
      title: Top
      tip: ''
    - key: right_margin
      title: Right
      tip: ''
    - key: bottom_margin
      title: Bottom
      tip: ''
    - key: page
      title: Page Range
      tip: ''
    outputList:
    - key: printer_status
      title: Print Result
      tip: Save print result to output variable, data type is boolean
  File.file_exist:
    title: IF File Exists
    comment: Check if file @{file_path} exists, if it exists execute the following operations
    icon: check-file-exists
    helpManual: Check if file exists and output judgment result to variable
    inputList:
    - key: file_path
      title: File Path
      tip: Enter or select file path
    - key: exist_type
      title: Check Type
      tip: Select check type
    outputList: []
  File.file_create:
    title: Create New File
    comment: Create file @{file_name} in specified directory @{dst_path}, and save new file path to @{new_file_path}
    icon: create-new-file
    helpManual: Create new file in specified directory
    inputList:
    - key: dst_path
      title: Specified Directory
      tip: Enter or select specified folder directory
    - key: file_name
      title: File Name
      tip: Enter file name and extension
    - key: exist_options
      title: When File Exists
      tip: Select operation when new file already exists; Create copy:will add numeric identifier after file name, such as a(1).txt, if copy file also exists, number increments; Overwrite:delete existing file and recreate; Skip:return current existing file path
    outputList:
    - key: new_file_path
      title: New File Path
      tip: Output new file path and save to variable, data type is string
  File.file_delete:
    title: Delete File
    comment: Delete file @{file_path} and output result to variable @{delete_file_result}
    icon: delete-file
    helpManual: Delete specified file and output execution result to variable
    inputList:
    - key: file_path
      title: File to Delete
      tip: Select or enter file path to delete
    - key: delete_options
      title: Delete Operation
      tip: Select to permanently delete file or move to recycle bin
    outputList:
    - key: delete_file_result
      title: Output Delete Result to
      tip: Save file delete result to variable, data type is boolean
  File.file_copy:
    title: Copy File
    comment: Copy file @{file_path} to specified directory @{target_path}, and save copied file path @{copy_file_path}
    icon: copy-file
    helpManual: Copy target file to specified directory
    inputList:
    - key: file_path
      title: File to Copy
      tip: Select or enter file path to copy
    - key: target_path
      title: Specified Directory
      tip: Select or enter target directory
    - key: state_type
      title: When Directory Does Not Exist
      tip: Set the operation to perform when specified directory does not exist
    - key: file_name
      title: Copied File Name
      tip: Specify copied file name, no need to enter file extension, if empty defaults to original file name
    - key: copy_options
      title: When File Exists
      tip: Select operation when file already exists in specified directory; Create copy:will add numeric identifier after file name, such as a(1).txt, if copy file also exists, number increments; Overwrite:delete existing file and recreate; Skip:return current existing file path
    outputList:
    - key: copy_file_path
      title: Copied File Path
      tip: Output copied file path and save to variable, data type is string
  File.file_write:
    title: Write File
    comment: Write content @{msg} to file @{file_path}, and save written file path @{write_file_path}
    icon: write-file
    helpManual: Write content to specified file and output written file path to variable
    inputList:
    - key: file_path
      title: File Path
      tip: "Select or enter file path, supported file types are: \".txt\", \".docx\", \".md\", \".py\", \".json\", \".csv\""
    - key: file_option
      title: When File Does Not Exist
      tip: Select operation to perform when file does not exist
    - key: msg
      title: Content to Write
      tip: Enter content to write
    - key: write_type
      title: Write Method
      tip: Specify write method
    - key: encode_type
      title: Encoding Method
      tip: Select encoding method for written content, needs to be specified when file content is empty, when default option is selected automatically uses encoding method of file to write
    outputList:
    - key: write_file_path
      title: File Path
      tip: Output written file path to variable, data type is string
  File.get_file_encoding_type:
    title: Get File Encoding Type
    comment: Get encoding type of file @{file_path} and save to variable @{file_encoding_type}
    icon: get-file-encoding
    helpManual: Get encoding type of specified file and output encoding type to variable
    inputList:
    - key: file_path
      title: File Path
      tip: Select or enter file path to get encoding type
    outputList:
    - key: file_encoding_type
      title: File Encoding Type
      tip: Output file encoding type to variable, data type is string
  File.file_read:
    title: Read File
    comment: Read content from file @{file_path} using @{read_type} method and save to variable @{read_file_content}
    icon: read-file
    helpManual: Read specified file content and output read content to variable
    inputList:
    - key: file_path
      title: File Path to Read
      tip: "Select or enter file path to read, supported file types are: \".txt\", \".docx\", \".md\", \".py\", \".json\", \".csv\""
    - key: read_type
      title: Read Method
      tip: "Select read method, Read all:read all content; Read by line:read text content by line; Binary:read file content in binary mode"
    - key: encode_type
      title: Encoding Method
      tip: Select encoding method for read content, when default option is selected automatically uses encoding method of file to read
    outputList:
    - key: read_file_content
      title: Read Content is
      tip: Output read content to variable, data type is string
  File.file_move:
    title: Move File
    comment: Move file @{file_path} to specified directory @{target_folder}, and save moved file path @{move_file_path}
    icon: move-file
    helpManual: Move specified file to target directory and output moved file path to variable
    inputList:
    - key: file_path
      title: File Path to Move
      tip: Select or enter file path to move
    - key: target_folder
      title: Specified Directory
      tip: Select or enter target directory, when specified directory does not exist default is to create automatically
    - key: state_type
      title: When Directory Does Not Exist
      tip: Set the operation to perform when specified directory does not exist
    - key: file_name
      title: Moved File Name
      tip: Enter moved file name (no extension needed), default is empty uses original file name
    - key: exist_options
      title: When File Exists
      tip: Select operation to perform when file exists (overwrite, skip, create copy)
    outputList:
    - key: move_file_path
      title: Moved File Path
      tip: Output moved file path to variable, data type is string
  File.file_rename:
    title: Rename File
    comment: Rename file @{file_path} to @{new_name} and save renamed file path @{rename_file_path}
    icon: rename-file
    helpManual: Rename specified file and output renamed file path to variable
    inputList:
    - key: file_path
      title: File Path to Rename
      tip: Select or enter file path to rename
    - key: new_name
      title: New File Name
      tip: Enter new file name (no extension needed)
    - key: exist_options
      title: When File Exists
      tip: Select operation to perform when file exists (overwrite, skip, create copy)
    outputList:
    - key: rename_file_path
      title: Renamed File Path
      tip: Output renamed file path to variable, data type is string
  File.file_search:
    title: Find File
    comment: Find files with name containing @{search_pattern} in @{folder_path} directory and save matching file paths to variable @{find_file_result}
    icon: find-file
    helpManual: Find files with specified content in file name in specified directory and output file list to variable
    inputList:
    - key: folder_path
      title: Directory Containing Files to Find
      tip: Select or enter directory containing files to find
    - key: find_type
      title: Find Method
      tip: "Specify find method: exact match requires entering complete file name; fuzzy match enter partial file name, case-sensitive; regular expression match enter regular expression"
    - key: search_pattern
      title: Find File Name
      tip: Enter find content
    - key: traverse_subfolder
      title: Traverse Subfolders
      tip: Select whether to traverse subfolders
    outputList:
    - key: find_file_result
      title: Save Find Result to
      tip: Output matching file path list and save to variable, data type is list
  File.file_wait_status:
    title: Wait for File
    comment: Wait for file @{file_path} status to be @{status_type} then execute next step, save wait result to @{wait_file_result}
    icon: wait-file
    helpManual: Wait for file status to be specified status then execute next step and output wait result to variable
    inputList:
    - key: file_path
      title: File Path
      tip: Select or enter file path
    - key: status_type
      title: Wait Status
      tip: Select wait file status
    - key: wait_time
      title: Timeout
      tip: Set wait timeout, in seconds
    outputList:
    - key: wait_file_result
      title: Save Wait Result to
      tip: Output wait result to variable, data type is boolean
  File.file_info:
    title: Get File Information
    comment: Get @{info_type} information of specified file @{file_path} and save file information to variable @{file_info}
    icon: get-file-info
    helpManual: Get all information/size/file path/size (bytes)/root directory/folder directory/name and extension/name/extension/creation time/modification time of file and save to output variable
    inputList:
    - key: file_path
      title: File Path
      tip: Select or enter file path
    - key: info_type
      title: Get Information Type
      tip: Specify information type to get
    outputList:
    - key: file_info
      title: File Information is
      tip: Output file information to variable, when getting all information data type is dictionary, when getting other information data type is string
  File.get_file_list:
    title: Get File List
    comment: Get file list in specified directory @{folder_path} and save file list to variable @{file_list}
    icon: get-file-list
    helpManual: Get file list in specified directory and save to output variable
    inputList:
    - key: folder_path
      title: File Directory
      tip: Select or enter file directory path
    - key: traverse_subfolder
      title: Traverse Subdirectories
      tip: Select whether to traverse subdirectories
    - key: output_type
      title: Output Method
      tip: Set output method
    - key: excel_path
      title: Excel File Save Directory
      tip: Select or enter Excel file save directory
    - key: state_type
      title: When Directory Does Not Exist
      tip: Select operation to perform when Excel file save directory does not exist
    - key: excel_name
      title: Excel File Name
      tip: Enter Excel file name to save, no need to enter file extension, default extension is .xlsx
    - key: sort_method
      title: Sort Method
      tip: Specify sort method
    - key: sort_type
      title: Sort Type
      tip: Specify sort type
    outputList:
    - key: file_list
      title: Get File List is
      tip: Output obtained file list to variable, data type is list
  Folder.folder_exist:
    title: IF Folder Exists
    comment: Check if folder @{folder_path} @{exist_type}, if it exists execute the following operations
    icon: check-folder-exists
    helpManual: Check if folder exists
    inputList:
    - key: folder_path
      title: Folder Path
      tip: Select or enter folder path
    - key: exist_type
      title: Check Type
      tip: Set check type
    outputList: []
  Folder.folder_open:
    title: Open Folder
    comment: Open specified folder @{folder_path}
    icon: open-folder
    helpManual: Open specified folder
    inputList:
    - key: folder_path
      title: Folder Path
      tip: Select or enter folder path
    outputList: []
  Folder.folder_create:
    title: Create Folder
    comment: Create folder @{folder_name} in specified directory @{target_path} and save new folder path to variable @{new_folder_path}
    icon: create-folder
    helpManual: Create folder in specified directory and save new folder path to output variable
    inputList:
    - key: target_path
      title: Specified Directory
      tip: Select or enter folder creation path, automatically creates if path does not exist
    - key: folder_name
      title: Folder Name
      tip: Enter folder name to create
    - key: exist_options
      title: When Folder Exists
      tip: Select operation when new folder already exists; Create copy:will add numeric identifier after folder name, such as a(1), if copy folder also exists, number increments; Overwrite:delete existing folder and recreate; Skip:return current existing folder path
    outputList:
    - key: new_folder_path
      title: Created Folder Path
      tip: Save created folder path to output variable, data type is string
  Folder.folder_delete:
    title: Delete Folder
    comment: Delete folder @{folder_path} and output result to variable @{delete_folder_result}
    icon: delete-folder-ftp
    helpManual: Delete folder
    inputList:
    - key: folder_path
      title: Folder Path
      tip: Select or enter folder path
    - key: delete_options
      title: Delete Operation
      tip: Select to permanently delete folder or move to recycle bin
    outputList:
    - key: delete_folder_result
      title: Delete Folder Result
      tip: Save folder delete result to output variable, data type is boolean
  Folder.folder_copy:
    title: Copy Folder
    comment: Copy folder @{source_path} to specified directory @{target_path} and save copied folder path to variable @{copy_folder_path}
    icon: copy-folder
    helpManual: Copy folder to specified directory and save copied folder path to output variable
    inputList:
    - key: source_path
      title: Folder Path
      tip: Select or enter folder path to copy
    - key: target_path
      title: Specified Directory
      tip: Select or enter target folder path
    - key: state_type
      title: When Directory Does Not Exist
      tip: Set the operation to perform when specified directory does not exist
    - key: folder_name
      title: Folder Name
      tip: Default is empty, uses source folder name
    - key: exist_options
      title: When Folder Exists
      tip: Select operation when folder already exists; Create copy:will add numeric identifier after folder name, such as a(1), if copy folder also exists, number increments; Overwrite:delete existing folder; Skip:return current existing file path
    outputList:
    - key: copy_folder_path
      title: Copied Folder Path
      tip: Save copied folder path to output variable, data type is string
  Folder.folder_move:
    title: Move Folder
    comment: Move folder @{folder_path} to specified directory @{target_folder} and save moved folder path to variable @{move_folder_path}
    icon: move-folder
    helpManual: Move folder to specified directory and save moved folder path to output variable
    inputList:
    - key: folder_path
      title: Folder Path
      tip: Select or enter folder path to move
    - key: target_folder
      title: Specified Directory
      tip: Select or enter target folder path
    - key: state_type
      title: When Directory Does Not Exist
      tip: Set the operation to perform when specified directory does not exist
    - key: folder_name
      title: Folder Name
      tip: Default is empty, uses original folder name
    - key: exist_options
      title: When Folder Exists
      tip: Select operation when folder already exists; Create copy:will add numeric identifier after folder name, such as a(1), if copy folder also exists, number increments; Overwrite:delete existing folder; Skip:return current existing file path
    outputList:
    - key: move_folder_path
      title: Moved Folder Path
      tip: Save moved folder path to output variable, data type is string
  Folder.folder_rename:
    title: Rename Folder
    comment: Rename folder @{folder_path} to @{new_name} and save renamed folder path to variable @{rename_folder_path}
    icon: rename-folder
    helpManual: Rename folder and save renamed folder path to output variable
    inputList:
    - key: folder_path
      title: Folder Path
      tip: Select or enter folder path to rename
    - key: new_name
      title: New Folder Name
      tip: Enter new folder name
    - key: exist_options
      title: When Folder Exists
      tip: Select operation when folder already exists; Create copy:will add numeric identifier after folder name, such as a(1), if copy folder also exists, number increments; Overwrite:delete existing folder; Skip:return current existing file path
    outputList:
    - key: rename_folder_path
      title: Renamed Folder Path
      tip: Save renamed folder path to output variable, data type is string
  Folder.folder_clear:
    title: Clear Folder
    comment: Clear folder @{folder_path} and save clear result to variable @{clear_folder_result}
    icon: clear-folder
    helpManual: Clear specified folder and save operation result to output variable
    inputList:
    - key: folder_path
      title: Folder Path
      tip: Select or enter folder to clear
    outputList:
    - key: clear_folder_result
      title: Clear Operation Result
      tip: Save clear result to output variable, data type is boolean
  Folder.get_folder_list:
    title: Get Folder List
    comment: Get folder list in specified directory @{folder_path} and save folder list to variable @{folder_list}
    icon: get-folder-list
    helpManual: Get folder list and save to output variable
    inputList:
    - key: folder_path
      title: Folder Directory
      tip: Select or enter folder directory path
    - key: traverse_subfolder
      title: Traverse Subdirectories
      tip: Select whether to traverse subdirectories
    - key: output_type
      title: Output Type
      tip: Select folder list output type
    - key: excel_path
      title: Excel File Save Directory
      tip: Select or enter Excel file save directory
    - key: state_type
      title: When Directory Does Not Exist
      tip: Select operation to perform when Excel file save directory does not exist
    - key: excel_name
      title: Excel File Name
      tip: Enter Excel file name to save, no need to enter file extension, default extension is .xlsx
    - key: sort_method
      title: Sort Method
      tip: Select sort method
    - key: sort_type
      title: Sort Type
      tip: Specify sort type
    outputList:
    - key: folder_list
      title: Folder List
      tip: Save obtained folder list to output variable, data type is list
