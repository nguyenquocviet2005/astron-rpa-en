atomic:
  Excel.open_excel:
    title: Open Excel File
    comment: Open Excel file at @{file_path}, return Excel object @{open_excel_obj}
    icon: excel-open-file
    helpManual: ''
    inputList:
    - key: file_path
      title: File Path
      tip: Enter file path
    - key: default_application
      title: Default Application
      tip: Select default application, Excel or WPS
    - key: visible_flag
      title: Visible
      tip: ''
    - key: password
      title: Password
      tip: ''
    - key: update_links
      title: Update External Links Automatically
      tip: ''
    outputList:
    - key: open_excel_obj
      title: Opened Excel Object
      tip: ''
  Excel.get_excel:
    title: Get Opened Excel Object
    comment: Get Excel object with file name @{file_name}, return Excel object @{get_excel_obj}
    icon: get-open-excel-objects
    helpManual: ''
    inputList:
    - key: file_name
      title: File Name
      tip: Enter file name, no need to enter the variable from previous open Excel operation
    outputList:
    - key: get_excel_obj
      title: Retrieved Excel Object
      tip: ''
  Excel.create_excel:
    title: Create Excel File
    comment: Create Excel file named @{file_name} at path @{file_path}, return Excel object @{create_excel_obj}
    icon: excel-create-file
    helpManual: ''
    inputList:
    - key: file_path
      title: Save Folder Path
      tip: ''
    - key: file_name
      title: Save File Name
      tip: Enter file name
    - key: default_application
      title: Default Application
      tip: Select default application, Excel or WPS
    - key: visible_flag
      title: Visible
      tip: ''
    - key: exist_handle_type
      title: Existing File Handling
      tip: Select how to handle existing file, can choose overwrite, rename, or cancel save
    - key: password
      title: File Open Password
      tip: ''
    outputList:
    - key: create_excel_obj
      title: Created Excel Object
      tip: ''
    - key: excel_path
      title: Created Excel File Path
      tip: ''
  Excel.save_excel:
    title: Save Excel File
    comment: Save Excel object @{excel}, save type @{save_type}
    icon: excel-save-file
    helpManual: ''
    inputList:
    - key: excel
      title: Excel Object
      tip: Enter Excel object
    - key: save_type
      title: Save Type
      tip: Select save type, can choose save or save as
    - key: file_path
      title: File Path
      tip: Enter file path
    - key: file_name
      title: File Name
      tip: Enter file name
    - key: exist_handle_type
      title: Existing File Handling
      tip: Select how to handle existing file, can choose overwrite, rename, or cancel save
    - key: close_flag
      title: Close File
      tip: Choose whether to close the file after saving, can choose close or don't close
    outputList: []
  Excel.close_excel:
    title: Close Excel File
    comment: Close @{close_range_flag}, current Excel object @{excel}, save type @{save_type_one||save_type_all}
    icon: excel-close-file
    helpManual: ''
    inputList:
    - key: close_range_flag
      title: Close Scope
      tip: Select close scope, such as close current document or close all documents
    - key: excel
      title: Excel Object
      tip: Enter Excel object
    - key: save_type_one
      title: Save Type
      tip: Select save type, can choose save, save as, or don't save
    - key: save_type_all
      title: Save Type
      tip: Select save type, can choose save or don't save
    - key: file_path
      title: File Path
      tip: Enter file path
    - key: file_name
      title: File Name
      tip: Enter file name
    - key: exist_handle_type
      title: Existing File Handling
      tip: Select how to handle existing file, can choose overwrite, rename, or cancel save
    - key: pkill_flag
      title: Close Process
      tip: Choose whether to close process, can choose close or don't close
    outputList: []
  Excel.edit_excel:
    title: Write to Excel File
    comment: Edit Excel object @{excel}, write content @{value}
    icon: excel-write-file
    helpManual: ''
    inputList:
    - key: excel
      title: Excel Object
      tip: Enter Excel object
    - key: edit_range
      title: Edit Range
      tip: Select edit range, can choose row, column, or area
    - key: sheet_name
      title: Worksheet Name
      tip: Enter the worksheet name to edit, such as 'Sheet1'. If empty, the first worksheet object in the Excel file will be used by default
    - key: start_col
      title: Start Column
      tip: Enter the starting column position to edit, supports letter (such as 'A') or number (such as 1) format.
    - key: start_row
      title: Start Row
      tip: Enter the starting row number to edit, counting from 1. Can be left empty when selecting column (COLUMN), required when selecting row (ROW) or area (AREA)
    - key: value
      title: Insert Content
      tip: The content to modify is entered as a list. When selecting row or column, enter a list like [1,2,3], which means writing 1,2,3 in sequence in the specified row; when selecting area, enter a list like [[1,1],[2,2]], which means writing data by row in the specified area
    outputList: []
  Excel.read_excel:
    title: Read Excel File Content
    comment: Read Excel file content from worksheet @{sheet_name} in Excel object @{excel}
    icon: excel-read-content
    helpManual: ''
    inputList:
    - key: excel
      title: Excel Object
      tip: Enter Excel object
    - key: sheet_name
      title: Worksheet Name
      tip: Enter the worksheet name to edit, such as 'Sheet1'. If empty, the first worksheet object in the Excel file will be used by default
    - key: read_range
      title: Read Range
      tip: Select read range, can choose cell, row, column, area, or edited area
    - key: start_col
      title: Start Column
      tip: Enter start column
    - key: end_col
      title: End Column
      tip: Enter end column
    - key: cell
      title: Cell
      tip: Enter cell to read, such as A1
    - key: row
      title: Row
      tip: Enter integer representing row number, starting from 1
    - key: column
      title: Column
      tip: Enter column name, supports entering letter A or integer 1
    - key: start_row
      title: Start Row
      tip: Enter integer representing row number, starting from 1
    - key: end_row
      title: End Row
      tip: Enter integer representing row number, -n means the nth row from the end
    - key: read_display
      title: Read Cell Display Content
      tip: Choose whether to read the content displayed in the cell, can choose yes or no
    - key: trim_spaces
      title: Trim Spaces
      tip: Choose whether to trim spaces, can choose yes or no
    - key: replace_none
      title: Replace None Values
      tip: Choose whether to replace None values with empty strings, can choose yes or no
    outputList:
    - key: read_excel_contents
      title: Read Excel Content
      tip: The read Excel content is returned as a list
