atomic:
  ChatAI.single_turn_chat:
    title: Single-Turn Chat
    comment: "The model will respond to your question: @{query}"
    description: The model will generate an interactive answer based on your question.
    icon: single-chat
    helpManual: ''
    inputList:
    - key: query
      title: User Input
      tip: Enter your question.
    - key: model
      title: Model Selection
      tip: Select the model to use.
    outputList:
    - key: single_chat_res
      title: Answer Output
      tip: Output the model's generated answer to a variable.
  ChatAI.chat:
    title: Multi-Turn Chat
    comment: The model will play a role and perform up to @{max_turns} Q&A rounds.
    description: The model will play a specified role and interact with you in multiple rounds.
    icon: multi-chat
    helpManual: ''
    inputList:
    - key: is_save
      title: Save Conversation
      tip: Whether to save the conversation when it ends.
    - key: title
      title: Window Title
      tip: Define the conversation window title.
    - key: max_turns
      title: Maximum Q&A Rounds
      tip: Maximum number of Q&A rounds, where a complete Q&A consists of one question and answer.
    - key: model
      title: Model Selection
      tip: Select the model to use.
    outputList:
    - key: chat_res
      title: Chat History Output
      tip: Output the chat history to a variable.
  ChatAI.knowledge_chat:
    title: Knowledge Q&A
    comment: The model will read the file located at @{file_path}.
    description: The model will read your document and answer your questions.
    icon: knowledge-qa
    helpManual: ''
    inputList:
    - key: is_save
      title: Save Conversation
      tip: Whether to save the conversation when it ends.
    - key: max_turns
      title: Maximum Q&A Rounds
      tip: Maximum number of Q&A rounds, where a complete Q&A consists of one question and answer.
    - key: file_path
      title: File Path
      tip: Select the file path for knowledge-based Q&A.
    outputList:
    - key: knowledge_chat_res
      title: Chat History Output
      tip: Output the chat history to a variable.
  DocumentAI.theme_expand:
    title: Theme Expansion
    comment: "The model will expand on the given topic: @{text}"
    description: The model will expand on the topic you provide.
    icon: topic-expand
    helpManual: ''
    inputList:
    - key: text
      title: Subject
      tip: Enter the topic you want to expand.
    outputList:
    - key: theme_expand_res
      title: Theme Expansion Result Output
      tip: Output the theme expansion result to a variable.
  DocumentAI.sentence_expand:
    title: Paragraph Expansion
    comment: "The model will expand the given paragraph: @{text}"
    description: The model will expand the paragraph you provide.
    icon: paragraph-expand
    helpManual: ''
    inputList:
    - key: text
      title: Paragraph
      tip: Enter the paragraph you want to expand.
    outputList:
    - key: sentence_expand_res
      title: Paragraph Expansion Result Output
      tip: Output the paragraph expansion result to a variable.
  DocumentAI.sentence_reduce:
    title: Paragraph Abbreviation
    comment: "The model will abbreviate the given paragraph: @{text}"
    description: The model will abbreviate the paragraph you provide.
    icon: paragraph-abbreviate
    helpManual: ''
    inputList:
    - key: text
      title: Paragraph
      tip: Enter the paragraph you want to abbreviate.
    outputList:
    - key: sentence_reduce_res
      title: Paragraph Abbreviation Result Output
      tip: Output the paragraph abbreviation result to a variable.
  Agent.call_dify:
    title: Call Dify Workflow
    comment: Call Dify Workflow @{app_token} to complete your specified task.
    icon: call-dify-workflow
    helpManual: ''
    inputList:
    - key: user
      title: Username
      tip: ''
    - key: app_token
      title: Dify Workflow Secret
      tip: Dify Workflow Secret
    - key: file_flag
      title: Upload File
      tip: ''
    - key: variable_name
      title: Variable Name
      tip: ''
    - key: variable_value
      title: Variable Value
      tip: ''
    - key: file_path
      title: File Path
      tip: ''
    - key: file_type
      title: File Type
      tip: ''
    outputList:
    - key: dify_result
      title: Dify Workflow Result Output
      tip: ''
  Agent.call_xcagent:
    title: Call XC Agent Workflow
    comment: Call XC Agent Workflow @{flow_id} to complete your specified task.
    icon: call-dify-workflow
    helpManual: ''
    inputList:
    - key: api_key
      title: api_key
      tip: ''
    - key: api_secret
      title: api_secret
      tip: ''
    - key: flow_id
      title: Workflow ID
      tip: ''
    - key: input_value
      title: Workflow Default Input
      tip: ''
    outputList:
    - key: xcagent_result
      title: XC Agent Return Value
      tip: ''
  ContractAI.get_factors:
    title: Contract Element Extraction
    comment: Extract elements from contract @{contract_content}.
    icon: contract-element-extraction
    helpManual: ''
    inputList:
    - key: contract_type
      title: Contract Input Method
      tip: ''
    - key: contract_path
      title: Contract Path
      tip: ''
    - key: contract_content
      title: Contract Text Content
      tip: Contract content
    - key: custom_factors
      title: Elements
      tip: ''
    - key: contract_validate
      title: Effect Validation
      tip: ''
    outputList:
    - key: factor_result
      title: Return Element Result
      tip: ''
  RecruitAI.generate_keywords:
    title: Job Keyword Generation
    comment: Generate keywords based on job description @{job_description}.
    icon: job-keyword-generation
    helpManual: ''
    inputList:
    - key: job_name
      title: Job Title
      tip: ''
    - key: job_description
      title: Job Description
      tip: ''
    - key: job_website
      title: Recruitment Website
      tip: ''
    outputList:
    - key: recruit_keywords
      title: Job Keywords
      tip: ''
  RecruitAI.rating_resume:
    title: Resume Scoring
    comment: Score the resume @{resume_content}.
    icon: resume-scoring
    helpManual: ''
    inputList:
    - key: job_name
      title: Job Title
      tip: ''
    - key: resume_input_type
      title: Resume Input Method
      tip: ''
    - key: resume_file_path
      title: Resume File Path
      tip: ''
    - key: resume_content
      title: Resume Text Content
      tip: ''
    - key: job_description
      title: Job Description
      tip: ''
    - key: rating_system
      title: Job Rating System
      tip: ''
    - key: rating_dimensions
      title: Job Rating Dimensions
      tip: ''
    outputList:
    - key: recruit_rating
      title: Resume Match Result
      tip: ''
